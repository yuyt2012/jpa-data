spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/datajpa?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: 12345678

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
#        default_batch_fetch_size: 1000

logging:
  level:
    org.hibernate.SQL: debug